    <main>
        <section>
            <form>
                <h2>Formulario de Contacto</h2>
                <br>
                <fieldset class="fieldset">
                    <legend>Datos personales</legend>
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Ej: Juan" required>
                    <br><br>
                    <label for="surname">Apellido</label>
                    <input type="text" placeholder="Ej: Peréz" required>
                    <br><br>
                    <label for="phone">Teléfono</label>
                    <input type="text" placeholder="Ej: 1122334455" required>
                    <br><br>
                    <label for="mail">Teléfono</label>
                    <input type="mail" placeholder="Ej: juan.perez@correo.com" required>
                </fieldset>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
